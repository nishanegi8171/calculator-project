<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1><b>CALCULATOR</b></h1>
   <div class="calc">
       <input type="text" name="val" id="val" >
       <table>
           <tr>
               <td><button class="ac"><b>AC</b></button></td>
           </tr>
        <tr>
            <td><button><b>1</b></button></td>
            <td><button><b>2</b></button></td>
            <td><button><b>3</b></button></td>
            <td><button><b>-</b></button></td>
        </tr>
        <tr>
            <td><button><b>4</b></button></td>
            <td><button><b>5</b></button></td>
            <td><button><b>6</b></button></td>
            <td><button><b>*</b></button></td>
        </tr>
        <tr>
            <td><button><b>7</b></button></td>
            <td><button><b>8</b></button></td>
            <td><button><b>9</b></button></td>
            <td><button><b>+</b></button></td>
        </tr>
        <tr>
            <td><button><b>0</b></button></td>
            <td><button><b>.</b></button></td>
            <td><button><b>=</b></button></td>
            <td><button><b>/</b></button></td>
            
        </tr>
       </table>
   </div> 
</body>
<script src="first.js"></script>
</html>
